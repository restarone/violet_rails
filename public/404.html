<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Karla:wght@400;700;800&family=Orbitron:wght@800&display=swap");

      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      :root {
        --color-blue: #6f5afe;
        --color-purple: #a75afe;
        --color-grey: #696a70;
        --violet-rails-gradient: linear-gradient(
          66deg,
          var(--color-blue) 0%,
          var(--color-purple) 100%
        );
      }

      html {
        box-sizing: border-box;
        font-size: 62.5%;
      }

      body {
        font-size: 1.6rem;
        font-family: "Karla", sans-serif;
      }

      main {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 2rem;
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .main-title {
        font-family: "Orbitron", sans-serif;
        font-size: 10rem;
        background-image: var(--violet-rails-gradient);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      .subtitle {
        margin-top: 1.5rem;
        margin-bottom: 1.7rem;
        font-size: 3.8rem;
        font-weight: 800;
      }

      .message {
        width: 100%;
        max-width: 55ch;
        margin-bottom: 4.8rem;
        color: var(--color-grey);
      }

      /* Links */

      .link--btn,
      .link--btn:hover,
      .link--btn:visited,
      .link--btn:active {
        color: #fff;
        text-decoration: none;
      }

      .link--btn {
        padding: 1.7rem 2.5rem;
        margin-bottom: 3rem;
        border-radius: 5px;
        background-image: var(--violet-rails-gradient);
        font-weight: bold;
      }

      .link--text,
      .link--text:hover,
      .link--text:visited,
      .link--text:active {
        color: var(--color-blue);
      }

      /* Utilities */

      .decoration-none {
        text-decoration: none !important;
      }

      .font-bold {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- This file lives in public/404.html -->
    <main>
      <div class="content">
        <h1 class="main-title">404</h1>
        <h2 class="subtitle">Not found</h2>
        <p class="message">
          We can't seem to find the page you're looking for. If you think this
          is a mistake, try
          <a
            class="link--text"
            href="https://its.uiowa.edu/support/article/719"
            target="_blank"
          >
            resetting your browser cookies and cache.
          </a>
        </p>
        <a class="link--btn" href="/">BACK TO HOME</a>
        <a
          href="mailto:contact@restarone.com"
          class="link--text decoration-none font-bold"
          >CONTACT RESTARONE SUPPORT</a
        >
      </div>
    </main>
  </body>
</html>

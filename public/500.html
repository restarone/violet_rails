<!DOCTYPE html>
<html>
  <head>
    <title>We're sorry, but something went wrong (500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Karla:wght@400;700;800&family=Orbitron:wght@800&display=swap");

      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      :root {
        --color-red: #e01a4f;
        --color-blue: #6f5afe;
        --color-purple: #a75afe;
        --color-grey: #696a70;
        --violet-rails-gradient: linear-gradient(
          66deg,
          var(--color-blue) 0%,
          var(--color-purple) 100%
        );
      }

      html {
        box-sizing: border-box;
        font-size: 62.5%;
      }

      body {
        font-size: 1.6rem;
        font-family: "Karla", sans-serif;
      }

      main {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 2rem;
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .main-title {
        position: relative;
        font-family: "Orbitron", sans-serif;
        font-size: 10rem;
        color: var(--color-red);
      }

      .main-title::before {
        content: "";
        position: absolute;
        top: 2px;
        left: 50%;
        transform: translateX(-50%);
        width: 12rem;
        height: 12rem;
        border-radius: 50%;
        background-color: var(--color-red);
        z-index: -1;
        opacity: 0.2;
      }

      .subtitle {
        margin-top: 1.5rem;
        margin-bottom: 1.7rem;
        font-size: 3.8rem;
        font-weight: 800;
      }

      .message {
        width: 100%;
        max-width: 55ch;
        margin-bottom: 4.8rem;
        color: var(--color-grey);
      }

      /* Buttons and Links */

      .btn {
        padding: 1.7rem 2.5rem;
        border: none;
        border-radius: 5px;
        background-image: var(--violet-rails-gradient);
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }

      .link--text {
        font-weight: bold;
      }

      .link--text,
      .link--text:hover,
      .link--text:visited,
      .link--text:active {
        color: var(--color-blue);
      }

      /* Utilities */

      .decoration-none {
        text-decoration: none !important;
      }
    </style>
  </head>

  <body>
    <!-- This file lives in public/500.html -->
    <main>
      <div class="content">
        <h1 class="main-title">500</h1>
        <h2 class="subtitle">Internal server error</h2>
        <p class="message">Violet Rails is down.</p>
        <button
          type="button"
          class="btn"
          id="btn-retry"
          style="margin-bottom: 3rem"
        >
          CLICK HERE TO RETRY
        </button>
        <a
          href="mailto:contact@restarone.com"
          class="link--text decoration-none"
          >CONTACT RESTARONE SUPPORT</a
        >
      </div>
    </main>
    <script>
      function init() {
        const btnRetry = document.getElementById("btn-retry");
        btnRetry.addEventListener("click", function () {
          location.reload();
        });
      }
      init();
    </script>
  </body>
</html>

name: Deploy to Dokku

on:
  pull_request:
    branches: [ master, rc, dev ]
    types: [ opened, reopened, synchronize, closed, labeled, unlabeled ]

  push:
    branches: [ master, rc, dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # only run when commit is pushed to master/rc/dev
    if: github.event_name == 'push'
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: ${{ secrets.DOKKU_GIT_REMOTE }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

  review_app:
    runs-on: ubuntu-latest
    # only run when a pull request is opened/reopened/synchronize with label:deploy-review-app OR the label is added
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'synchronize' || github.event.action == 'labeled') && contains( github.event.pull_request.labels.*.name, 'deploy-review-app')
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          # create a review app
          command: review-apps:create
          # specify a name for the review app
          review_app_name: review-${{ github.event.pull_request.number }}
          git_remote_url: ${{ secrets.DOKKU_GIT_REMOTE }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh_host_key: ${{ secrets.SSH_HOST_KEY }}
          git_push_flags: '--force'

      - name: executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DOKKU_HOST }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          username: ubuntu
          script: dokku letsencrypt:active review-${{ github.event.pull_request.number }} || dokku letsencrypt:enable review-${{ github.event.pull_request.number }}
  
  checklabel:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'unlabeled'
    outputs:
      deploy_review_app_removed: ${{ steps.check.outputs.deploy_review_app_removed }}
    steps:
      - name: Check if label:deploy-review-app was removed
        id: check
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          pr=${{ github.event.number }}
          label=$(gh api "repos/$GITHUB_REPOSITORY/issues/$pr/events" \
              --jq 'map(select(.event == "unlabeled"))[-1].label.name')

          if [[ $label == 'deploy-review-app' ]]; then
              echo "deploy_review_app_removed=true" >> $GITHUB_OUTPUT
          fi

  destroy_review_app:
    needs: checklabel
    runs-on: ubuntu-latest
    # only run when a pull request with label:deploy-review-app is closed OR the label is removed
    if: github.event_name == 'pull_request' && ((github.event.action == 'closed' && contains( github.event.pull_request.labels.*.name, 'deploy-review-app')) || (github.event.action == 'unlabeled' && needs.checklabel.outputs.deploy_review_app_removed))
    steps:
      - name: Destroy the review app
        uses: dokku/github-action@master
        with:
          # destroy a review app
          command: review-apps:destroy
          # specify a name for the review app
          review_app_name: review-${{ github.event.pull_request.number }}
          git_remote_url: ${{ secrets.DOKKU_GIT_REMOTE }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh_host_key: ${{ secrets.SSH_HOST_KEY }}
          git_push_flags: '--force'
